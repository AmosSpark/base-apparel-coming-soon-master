<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link
      rel="shortcut icon"
      href="../src/images/favicon-32x32.png"
      type="image/x-icon"
    />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <header>
          <div class="logo">
            <figure>
              <img src="../src/images/logo.svg" alt="logo" class="logo__img" />
            </figure>
          </div>
          <div class="header__banner"></div>
        </header>
      </div>
      <div class="info">
        <main>
          <section>
            <article>
              <h1 class="art__tit">
                <span class="art__tit--fir"
                  >We're
                  <span class="art__tit--sec"
                    >coming <span class="art__tit--tir">soon</span></span
                  ></span
                >
              </h1>
            </article>
          </section>
          <section>
            <article>
              <p class="art__txt">
                Hello fellow shoppers! We're currently building our new fashion
                store. Add your email below to stay up-to-date with
                announcements and our launch deals.
              </p>
            </article>
          </section>
          <section>
            <form class="pg-fm">
              <input
                type="text"
                class="pg-fm__inp"
                placeholder="Email Adress"
              />
              <button class="btn btn--round"></button>
            </form>
          </section>
        </main>
      </div>
      <footer>
        <p class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a href="https://devcareer.io/amosspark">Your Name Here</a>.
        </p>
      </footer>
    </div>
    <!-- <script src="./index.js"></script> -->
  </body>
</html>
